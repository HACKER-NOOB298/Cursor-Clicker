<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cursor Clicker v2.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-screen" class="overlay">
        <div class="auth-box">
            <h1>CURSOR<span>V2</span></h1>
            <div id="auth-error" class="err-msg"></div>
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="password" placeholder="Senha">
            <div class="auth-row">
                <button id="btn-login" class="btn-p">ENTRAR</button>
                <button id="btn-reg" class="btn-s">REGISTRAR</button>
            </div>
            <button id="btn-anon" class="btn-link">Entrar como Convidado</button>
        </div>
    </div>

    <main id="app" class="hidden">
        <aside class="sidebar left-panel">
            <button id="close-menu-mob" class="close-mob-btn"><i class="fas fa-times"></i></button>
            <div class="profile">
                <i class="fas fa-circle-user avatar"></i>
                <div class="user-meta">
                    <b id="user-display">Jogador</b>
                    <small id="device-info">PC Mode</small>
                </div>
            </div>

            <nav class="tabs">
                <button onclick="showTab('rank')"><i class="fas fa-trophy"></i> LEADERBOARD</button>
                <button onclick="showTab('achievements')"><i class="fas fa-medal"></i> CONQUISTAS</button>
                <button onclick="showTab('settings')"><i class="fas fa-cog"></i> AJUSTES</button>
            </nav>

            <div class="sidebar-footer">
                <div class="save-box">
                    <small id="save-msg">Cloud: Sync...</small>
                    <button id="btn-manual-save" class="btn-save">SALVAR AGORA</button>
                </div>
                <button id="btn-logout-sidebar" class="btn-logout">SAIR DA CONTA</button>
            </div>
        </aside>

        <section class="game-zone">
            <div class="counters">
                <div class="count-block">
                    <small>DIAMANTES</small>
                    <h2 id="diamonds">0</h2>
                </div>
                <div class="count-block">
                    <small>POR SEGUNDO</small>
                    <h3 id="cps">0</h3>
                </div>
            </div>

            <div id="click-area">
                <i class="fas fa-mouse-pointer" id="main-cursor"></i>
            </div>

            <div class="mob-nav">
                <button id="mob-menu"><i class="fas fa-bars"></i> MENU</button>
                <button id="mob-shop"><i class="fas fa-shopping-cart"></i> LOJA</button>
            </div>
        </section>

        <aside class="sidebar right-panel" id="shop-sidebar">
            <div class="shop-head">LOJA DE EVOLUÇÕES</div>
            <div id="shop-items" class="shop-list"></div>
        </aside>
    </main>

    <div id="modal-container" class="modal hidden">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>

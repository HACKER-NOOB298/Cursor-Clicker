<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cursor Clicker V2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=JetBrains+Mono:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="toast-container"></div>

    <div id="auth-screen" class="overlay-screen">
        <div class="auth-box">
            <h1>CURSOR<span>V5</span></h1>
            <p id="auth-msg" class="error-text" style="display:none"></p>
            
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="auth-email" placeholder="E-mail">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="auth-pass" placeholder="Senha">
            </div>

            <div id="auth-screen" class="overlay-screen">
    <h1>CURSOR<span>V5</span></h1>
    <button id="btn-login">ENTRAR</button>
    <button id="btn-register">REGISTAR</button>
</div>

<main id="app" class="hidden">
    </main>
</div>
</div>

    <div id="reset-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Recuperar Conta</h3>
            <p>Insira o e-mail para receber o link de redefinição.</p>
            <input type="email" id="reset-email-input" class="full-input" placeholder="E-mail de recuperação">
            <div class="auth-buttons">
                <button id="btn-confirm-reset" class="btn-primary">Enviar Link</button>
                <button id="btn-cancel-reset" class="btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>

    <main id="app" class="hidden">
        
        <aside class="sidebar-left">
            <div class="logo-area">CC<span>ULTIMATE</span></div>
            <div class="player-profile">
                <div class="avatar"><i class="fas fa-robot"></i></div>
                <div class="info">
                    <span id="player-name">...</span>
                    <small id="player-lvl">Nível 1</small>
                </div>
            </div>
            <nav class="main-menu">
                <button id="nav-rank"><i class="fas fa-trophy"></i> Ranking</button>
                <button id="nav-settings"><i class="fas fa-cog"></i> Ajustes</button>
                <button id="nav-save"><i class="fas fa-cloud"></i> Salvar Jogo</button>
                <button id="nav-logout" class="danger"><i class="fas fa-sign-out-alt"></i> Sair</button>
            </nav>
            <div class="chroma-status">
                <div id="chroma-dot" class="dot"></div>
                <span>Cor: <b id="chroma-name">Padrão</b></span>
            </div>
        </aside>

        <section class="game-stage">
            <div class="hud">
                <div class="hud-item">
                    <small>DIAMANTES</small>
                    <h2 id="diamond-display">0</h2>
                </div>
                <div class="hud-item">
                    <small>CPS</small>
                    <p id="cps-display">0.0</p>
                </div>
            </div>

            <div class="click-container">
                <div id="main-clicker" class="hitbox">
                    <i class="fas fa-mouse-pointer" id="cursor-icon"></i>
                </div>
            </div>
        </section>

        <aside class="sidebar-right">
            <div class="tabs">
                <button id="tab-shop" class="active">LOJA</button>
                <button id="tab-achieve">CONQUISTAS</button>
            </div>
            <div id="shop-panel" class="tab-content active">
                <div id="upgrades-list">
                    </div>
            </div>
            <div id="achieve-panel" class="tab-content">
                <div id="achieve-list"></div>
            </div>
        </aside>
    </main>

    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Configurações</h2>
            <div class="setting-row">
                <label>Sons</label>
                <button id="toggle-sound" class="toggle">ON</button>
            </div>
            <div class="setting-row">
                <label>Tamanho do Cursor</label>
                <input type="range" id="range-cursor" min="80" max="250" value="140">
            </div>
            <button class="btn-close" onclick="closeModals()">Fechar</button>
        </div>
    </div>

    <div id="rank-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Top 10 Mundial</h2>
            <div id="leaderboard-data"></div>
            <button class="btn-close" onclick="closeModals()">Fechar</button>
        </div>
    </div>

    <script type="module" src="cdn.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>

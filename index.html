<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cursor Clicker v1.2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="toast-container"></div>

    <div id="auth-overlay">
        <div class="panel auth-box">
            <h1>CURSOR <span class="highlight">CLICKER</span> v2</h1>
            <p>Fa√ßa login para salvar na nuvem e ver o Rank</p>
            
            <input type="email" id="email" placeholder="Seu E-mail">
            <input type="password" id="password" placeholder="Sua Senha">

            <div class="auth-btns">
                <button onclick="window.tryLogin()" class="btn-main">ENTRAR</button>
                <button onclick="window.tryRegister()" class="btn-sec">CRIAR CONTA</button>
            </div>
            
            <button onclick="window.startOffline()" class="btn-guest">Jogar Offline</button>
        </div>
    </div>

    <div id="leaderboard-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üèÜ TOP 10 JOGADORES</h2>
                <button onclick="toggleLeaderboard()" class="close-btn">&times;</button>
            </div>
            <div id="leaderboard-list">
                <p>Carregando...</p>
            </div>
        </div>
    </div>

    <div id="game-app" class="hidden">
        
        <section class="click-zone">
            <div class="top-bar">
                <div class="user-tag">
                    <i class="fas fa-user-astronaut"></i> <span id="player-name">Visitante</span>
                </div>
                <div class="actions">
                    <button onclick="toggleLeaderboard()" title="Ranking"><i class="fas fa-trophy"></i></button>
                    <button onclick="window.manualSave()" title="Salvar"><i class="fas fa-save"></i></button>
                    <button onclick="window.doLogout()" title="Sair"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>

            <div class="score-display">
                <div id="score">0</div>
                <div class="label">Diamantes</div>
                <div id="cps" class="cps">0.0 por segundo</div>
            </div>

            <div id="click-pad">
                <div id="main-cursor" class="fas fa-mouse-pointer"></div>
                <div class="pulse-ring"></div>
            </div>

            <div class="cursor-stats">
                Cor: <span id="color-name" style="color:var(--cursor-color)">Padr√£o</span> (Nv. <span id="cursor-lvl">1</span>)
            </div>
            
            <div class="pc-hints">
                <span>[Espa√ßo] Clicar</span>
                <span>[Ctrl+S] Salvar</span>
            </div>
        </section>

        <section class="shop-zone">
            <div class="shop-header">
                <h3><i class="fas fa-shopping-cart"></i> LOJA DE EVOLU√á√ÉO</h3>
            </div>
            <div id="shop-list" class="shop-content">
                </div>
        </section>
    </div>

    <script type="module" src="cdn.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>

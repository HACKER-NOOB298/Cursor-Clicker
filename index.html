<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cursor Clicker Ultimate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="toast-container"></div>

    <div id="app">
        <aside class="sidebar-left">
            <div class="logo">
                <i class="fas fa-mouse"></i> CLICKER<span>PRO</span>
            </div>
            
            <div class="user-card">
                <div class="avatar"><i class="fas fa-user-astronaut"></i></div>
                <div class="user-info">
                    <span id="player-name">Visitante</span>
                    <small id="rank-name">Iniciante</small>
                </div>
            </div>

            <nav class="menu">
                <button onclick="window.saveGame()"><i class="fas fa-save"></i> Salvar Jogo</button>
                <button onclick="window.toggleSound()" id="btn-sound"><i class="fas fa-volume-up"></i> Som: ON</button>
                <button onclick="window.hardReset()" class="danger"><i class="fas fa-trash"></i> Resetar</button>
            </nav>

            <div class="chroma-info">
                <div class="color-dot" id="chroma-dot"></div>
                <p>Tema: <span id="chroma-name">Padrão</span></p>
                <small>Nível do Cursor: <span id="cursor-lvl">1</span></small>
            </div>
        </aside>

        <section class="game-center">
            <div class="stats-header">
                <div class="stat-item">
                    <small>DIAMANTES</small>
                    <span id="score">0</span>
                </div>
                <div class="stat-item">
                    <small>POR SEGUNDO</small>
                    <span id="cps">0.0</span>
                </div>
            </div>

            <div class="click-area">
                <div class="ripple-container" id="ripples"></div>
                <button id="big-cookie">
                    <i class="fas fa-mouse-pointer" id="main-cursor"></i>
                </button>
            </div>
        </section>

        <aside class="sidebar-right">
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('shop')"><i class="fas fa-shopping-cart"></i> Loja</button>
                <button class="tab-btn" onclick="switchTab('achievements')"><i class="fas fa-trophy"></i> Conquistas</button>
            </div>

            <div id="tab-shop" class="tab-content active">
                <div id="shop-list">
                    </div>
            </div>

            <div id="tab-achievements" class="tab-content">
                <div class="achieve-stats">
                    Progresso: <span id="achieve-count">0</span>/<span id="achieve-total">0</span>
                </div>
                <div id="achieve-list">
                    </div>
            </div>
        </aside>
    </div>

    <script type="module" src="cdn.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>

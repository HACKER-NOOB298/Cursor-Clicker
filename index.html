<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cursor Clicker Ultimate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="toast-box"></div>

    <div id="login-modal" class="modal-overlay">
        <div class="modal-box">
            <h2><i class="fas fa-mouse-pointer"></i> Cursor Clicker</h2>
            <p style="color:var(--text-secondary); margin-bottom:20px;">Fa√ßa login para salvar na nuvem e competir no ranking.</p>
            <input type="email" id="login-email" class="input-field" placeholder="E-mail">
            <input type="password" id="login-pass" class="input-field" placeholder="Senha">
            <div style="display:flex; gap:10px;">
                <button onclick="window.tryLogin()" class="btn btn-primary">Entrar</button>
                <button onclick="window.tryRegister()" class="btn btn-outline">Cadastrar</button>
            </div>
            <button onclick="window.startOffline()" class="btn btn-text">Jogar sem login (Offline)</button>
        </div>
    </div>

    <div id="rank-modal" class="modal-overlay hidden">
        <div class="modal-box" style="max-width: 500px;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2>üèÜ Top Jogadores</h2>
                <button onclick="toggleRank()" style="background:none; border:none; color:white; font-size:1.5rem; cursor:pointer;">&times;</button>
            </div>
            <div id="rank-list" style="max-height: 300px; overflow-y: auto; text-align: left;">
                Carregando...
            </div>
        </div>
    </div>

    <div id="game-app" class="hidden">
        
        <section class="click-zone">
            <div class="top-bar">
                <div><i class="fas fa-user-circle"></i> <span id="player-id">Visitante</span></div>
                <div class="actions">
                    <button onclick="window.manualSave()" title="Salvar (Ctrl+S)"><i class="fas fa-save"></i></button>
                    <button onclick="window.doLogout()" title="Sair"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>

            <div class="score-container">
                <div id="score">0</div>
                <div id="cps-display">0.0 diamantes/seg</div>
            </div>

            <div id="click-pad">
                <i id="main-cursor" class="fas fa-mouse-pointer"></i>
                <div class="pulse-ring"></div>
                <div class="pulse-ring delay"></div>
            </div>

            <div class="login-status-area" onclick="toggleRank()">
                <h3>üèÜ Ranking Global</h3>
                <p id="rank-status-text">Toque para ver o Top 10</p>
                <div style="margin-top:10px; font-size:0.8rem; color:var(--cursor-color);">
                    Cor: <span id="color-name">Padr√£o</span> (N√≠vel <span id="cursor-level">1</span>)
                </div>
            </div>
        </section>

        <section class="shop-zone">
            <div class="shop-header">
                <i class="fas fa-shopping-cart"></i> LOJA DE EVOLU√á√ïES
            </div>
            <div id="shop-list" class="shop-list">
                </div>
        </section>
    </div>

    <script type="module" src="cdn.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
